
<div class="card" id="id_graph_card">                  
    <div class="card-header fw-bold">                
        <span class="align-middle">
            Activity and Payments
        </span>        

        <span class="float-end">
            <span v-show="reconnecting || !first_load_done" class="me-1">
                Connecting <i class="fas fa-cog fa-spin fa-1x"></i>
            </span>

            <button type="button" class="btn btn-link ms-4" title="Show Help Doc" v-on:click="sendLoadHelpDocSubject('{{subject_graph_help_doc}}')">
                <i class="far fa-question-circle"></i> 
            </button>
        </span>
    </div>
    <div class="card-body">
        
        <!-- graph -->
        <div class="row" >
            <div class="col">
                <canvas class="graph" id="graph_id"></canvas>
            </div>
        </div>       
    </div>                    
</div>
