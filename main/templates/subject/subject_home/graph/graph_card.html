
<div class="card" id="id_graph_card">                  
    <div class="card-header fw-bold">                
        <span class="align-middle">
            Day [[session.current_parameter_set_period.graph_start_period_number]] to [[session.current_parameter_set_period.graph_end_period_number]]
        </span>
        

        <span class="float-end">
            <span v-show="reconnecting" class="me-1">
                Connecting <i class="fas fa-cog fa-spin fa-1x"></i>
            </span>
        </span>

    </div>
    <div class="card-body">
        
        <!-- graph -->
        <div class="row">
            <div class="col">
                <canvas class="graph" id="graph_id"></canvas>
            </div>
        </div>       
    </div>                    
</div>
