
<div class="card">                  
    <div class="card-header fw-bold">                
        <span class="align-middle">History</span>         
        
        <span class = "float-end">
            <button type="button" class="btn btn-link ms-4" title="Show Help Doc" v-on:click="sendLoadHelpDocSubject('Subject history help')">
                <i class="far fa-question-circle"></i> 
            </button>
        </span>
    </div>
    <div class="card-body">     
        <div class="row justify-content-center">
            <div class="col">             
             <div class="table-responsive">
                    <table class="table table-condensed"> 
                        <thead>
                            <tr>
                                <th scope="col" class="m-1 p-1 text-nowrap">
                                    Week
                                </th>
                                <th scope="col" 
                                    class="m-1 p-1 text-nowrap text-center"
                                    v-if="show_person_column()">
                                    Person
                                </th>
                                <th scope="col" 
                                    class="m-1 p-1 text-center">
                                    Average Daily<br>Zone Minutes
                                </th>
                                <th scope="col" 
                                    class="m-1 p-1 text-nowrap text-center"
                                    v-if="show_daily_pay_column()">
                                    Daily Pay
                                </th>
                                <th scope="col" 
                                    class="m-1 p-1 text-nowrap text-center"
                                    v-if="show_individual_pay_column()">
                                    Individual Pay
                                </th>                                
                                <th scope="col" 
                                    class="m-1 p-1 text-nowrap text-center"
                                    v-if="show_bonus_pay_column()">
                                    Bonus Pay
                                </th>
                                <th scope="col" 
                                    class="m-1 p-1 text-nowrap text-center"
                                    v-if="show_fitbit_percent_column()">
                                    Fitbit Percent
                                </th>                                                           
                            </tr>
                        </thead>
                        <tbody id="player_list">
                            <template  v-for="(e, index1) in session_player.earnings_history" v-bind:key="e.pay_block_id">
                                <tr v-for="(p, index2) in e.session_players" v-bind:key="p.id">
                                    <td class="player_table_cell text-nowrap text-center">
                                        [[index1+1]]
                                    </td>
                                    <td class="player_table_cell text-nowrap text-center"
                                        v-if="show_person_column()">
                                        [[p.id == session_player.id ? 'You' : get_partner_string("upper")]]
                                        {%if session.parameter_set.test_mode%}
                                        ([[p.id]])
                                        {%endif%}
                                    </td>
                                    <td class="player_table_cell text-nowrap text-center">
                                        [[p.average_zone_minutes]]
                                    </td>
                                    <td class="player_table_cell text-nowrap text-center"
                                        v-if="show_daily_pay_column()">
                                        $[[p.earnings.fixed]]
                                    </td>    
                                    <td class="player_table_cell text-nowrap text-center"
                                        v-if="show_individual_pay_column()">
                                        $[[p.earnings.individual]]
                                    </td>                                
                                    <td class="player_table_cell text-nowrap text-center"
                                        v-if="show_bonus_pay_column()">
                                        $[[p.earnings.group_bonus]]
                                    </td>
                                    <td class="player_table_cell text-nowrap text-center"
                                        v-if="show_fitbit_percent_column()">
                                        [[p.earnings.earnings_no_pay_percent]]%
                                    </td>                            
                                </tr>
                            </template>
                                
                        </tbody>
                        
                    </table>
                </div>          
            </div>
        </div>
    </div>                    
</div>
