<div class="card" v-show="first_load_done">                  
    <div class="card-header fw-bold">                
        <span class="align-middle">
           Periods
        </span>  
        
        <span class="float-end">
            <button type="button" class="btn btn-link ms-4" title="Show Help Doc" v-on:click="sendLoadHelpDoc('Staff Parameters Periods')">
                <i class="far fa-question-circle"></i> 
            </button>
        </span>
    </div>
    <div class="card-body">        
        <div class="row justify-content-center">
            <!-- player settings -->
            <div class="col-md-auto text-center">                
                <div class="table-responsive">
                <table class="table table-condensed"> 
                    <thead>
                        <tr>
                            <th scope="col" class = "m-1 p-1">
                                #
                            </th> 
                            <th scope="col" class = "m-1 p-1">
                                Show Survey
                            </th>
                            <th scope="col" class = "m-1 p-1">
                                Link
                            </th>    
                            <th scope="col" class = "m-1 p-1">
                                Type
                            </th>                        
                        </tr>
                    </thead>
                    <tbody id="period_list">
                        <tr v-for="(p, index) in session.parameter_set.parameter_set_periods" v-bind:key="p.id">
                            <td v-on:click="showEditParametersetPeriod(index)" class="player_table_cell">
                                [[index+1]]
                            </td>
                            <td v-on:click="showEditParametersetPeriod(index)" class="player_table_cell">
                                <span v-if="p.survey_required==1">Yes</span>
                                <span v-else>No</span>
                            </td>
                            <td v-on:click="showEditParametersetPeriod(index)" class="player_table_cell">
                                <span v-if="p.survey_link!=''">[[p.survey_link]]</span>
                                <span v-else>---</span>                                
                            </td>
                            <td v-on:click="showEditParametersetPeriod(index)" class="player_table_cell">
                                [[p.period_type]]
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <!-- copy groups forward -->
                        <tr>
                            <td>
                                <button class="btn btn-outline-success btn-sm me-2"
                                        type="button"
                                        title="Add player"
                                        v-bind:disabled="session.started || reconnecting || working"
                                        v-on:click="sendAddParameterSetPeriod(1)">
                                       Add <i class="fas fa-plus"></i>
                                </button>

                                <button class="btn btn-outline-danger btn-sm"
                                        type="button"
                                        title="Add player"
                                        v-bind:disabled="session.started || reconnecting || working || session.parameter_set.parameter_set_periods.length <= 1"
                                        v-on:click="sendAddParameterSetPeriod(-1)">
                                       Delete <i class="fas fa-minus"></i>
                                </button>
                            </td>                            
                            <td>
                            </td>
                        </tr>
                    </tfoot>
                </table>
                </div>
            </div>
        </div>  
        
        
    </div>                    
</div>
