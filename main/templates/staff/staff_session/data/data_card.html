<div class="card" v-show="first_load_done">                  
    <div class="card-header fw-bold">                
        <span class="align-middle">Data</span>       
            
        <span class="float-end">
             <span v-if="data_downloading"><i class="fas fa-spinner fa-spin"></i></span>

             <button type="button" class="btn btn-link ms-4" title="Show Help Doc" v-on:click="sendLoadHelpDoc('Staff Data')">
                <i class="far fa-question-circle"></i> 
            </button>
        </span>
        
    </div>
    <div class="card-body"> 

        <!-- summary data -->
        <div class="row">
            <div class="col-md text-center">
                <button type="button"
                        class="btn btn-outline-primary"
                        v-on:click = "downloadSummaryData()"
                        title="Download Summary Data"
                        v-bind:disabled="reconnecting || working || session.started==false">
                    Download Summary <i class="fas fa-scroll"></i>
                </button>
            </div>
        </div>

        <!-- heart rate data -->
        <div class="row mt-2">
            <div class="col-md text-center">
                <button type="button"
                        class="btn btn-outline-primary"
                        v-on:click = "downloadHeartRateData()"
                        title="Download Heart Rate Data"
                        v-bind:disabled="reconnecting || working || session.started==false">
                    Download Heart Rate <i class="fas fa-scroll"></i>
                </button>
            </div>
        </div>

        <!-- recruiter payments -->
        <div class="row mt-2">
            <div class="col-md text-center">
                <button type="button"
                        class="btn btn-outline-primary"
                        v-on:click = "downloadActivityData()"
                        title="Download activities"
                        v-bind:disabled="reconnecting || working || session.started==false">
                    Download activities <i class="fas fa-scroll"></i>
                </button>
            </div>
        </div>
        
        <!-- earnings -->
        <div class="row mt-2">
            <div class="col-md text-center">
                <button type="button"
                        class="btn btn-outline-primary"
                        v-on:click = "downloadChatData()"
                        title="Download Recruiter Data"
                        v-bind:disabled="reconnecting || working || session.started==false">
                    Download Chat <i class="fas fa-scroll"></i>
                </button>
            </div>
        </div>
    </div>                    
</div>
