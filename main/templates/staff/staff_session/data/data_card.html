<div class="card" v-show="first_load_done">                  
    <div class="card-header fw-bold">                
        <span class="align-middle">Data</span>       
            
        <span class="float-end">
            <span v-if="data_downloading"><i class="fas fa-spinner fa-spin"></i></span>

            <button type="button" 
                    class="btn btn-outline-primary ms-2" 
                    title="Pull Time Series Data" 
                    v-on:click="sendPullTimeSeriesData()" 
                    v-bind:disabled="working"
                    v-show="session.started && user_is_owner">
                Pull Activity Data <span v-if="time_series_pulled"><i class="fas fa-check"></i></span>
            </button>

             <button type="button" class="btn btn-link" title="Show Help Doc" v-on:click="sendLoadHelpDoc('Staff Data')">
                <i class="far fa-question-circle"></i> 
            </button>
        </span>
        
    </div>
    <div class="card-body"> 

        <!-- period data -->
        <div class="row">
            <div class="col-md text-center">
                <button type="button"
                        class="btn btn-outline-primary"
                        v-on:click = "downloadSummaryData()"
                        title="Download Period Data"
                        v-bind:disabled="reconnecting || working || session.started==false">
                    Download Period Data <i class="fas fa-scroll"></i>
                </button>
            </div>
        </div>

        <!-- payblock data -->
        <div class="row mt-2">
            <div class="col-md text-center">
                <button type="button"
                        class="btn btn-outline-primary"
                        v-on:click = "downloadPayblockData()"
                        title="Download Payblock Data"
                        v-bind:disabled="reconnecting || working || session.started==false">
                    Download Payblock Data <i class="fas fa-scroll"></i>
                </button>
            </div>
        </div>

        <!-- heart rate data -->
        <div class="row mt-2">
            <div class="col-md text-center">
                <button type="button"
                        class="btn btn-outline-primary"
                        v-on:click = "downloadHeartRateData()"
                        title="Download Heart Rate Data"
                        v-bind:disabled="reconnecting || working || session.started==false">
                    Download Heart Rate Data <i class="fas fa-scroll"></i>
                </button>
            </div>
        </div>

        <!-- fitbit activies -->
        <div class="row mt-2">
            <div class="col-md text-center">
                <button type="button"
                        class="btn btn-outline-primary"
                        v-on:click = "downloadActivityData()"
                        title="Download activities"
                        v-bind:disabled="reconnecting || working || session.started==false">
                    Download Activities <i class="fas fa-scroll"></i>
                </button>
            </div>
        </div>
        
        <!-- chat data -->
        <div class="row mt-2" v-if="session.parameter_set.enable_chat=='True'">
            <div class="col-md text-center">
                <button type="button"
                        class="btn btn-outline-primary"
                        v-on:click = "downloadChatData()"
                        title="Download Chat Data"
                        v-bind:disabled="reconnecting || working || session.started==false">
                    Download Chat <i class="fas fa-scroll"></i>
                </button>
            </div>
        </div>
    </div>                    
</div>
