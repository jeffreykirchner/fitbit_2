<div class="card" v-show="first_load_done">                  
    <div class="card-header fw-bold">                
        <span class="align-middle">Status</span>            

    </div>
    <div class="card-body">      
        <div class="row">
            <div class="col text-end pe-1">
                Experiment Phase:
            </div>
            <div class="col text-start ps-1">
                <span v-if="session.started">
                    [[session.current_experiment_phase]]
                </span>  
                <span v-else>
                    Not Started
                </span>              
            </div>
        </div>
        <div class="row">
            <div class="col text-end pe-1">
                Current Period:
            </div>
            <div class="col text-start ps-1">
                <span v-if="session.current_period">[[session.current_period.period_number]]</span> 
                <span v-else>---</span>
                of [[session.parameter_set.parameter_set_periods_order.length]]
            </div>
        </div>  
    </div>                    
</div>
