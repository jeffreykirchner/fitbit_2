
<div class="card" id="id_graph_card">                  
    <div class="card-header fw-bold">                
        <span class="align-middle">
            Graph
        </span>        

        <span class="float-end">
            <button type="button" class="btn btn-link ms-4" title="Show Help Doc" v-on:click="sendLoadHelpDoc('Staff Graph')">
                <i class="far fa-question-circle"></i> 
            </button>
        </span>
    </div>
    <div class="card-body">
        
        <!-- graph -->
        <div  class="row">
            <div class="col">
                <canvas class="graph" id="graph_id"></canvas>
            </div>
        </div>    
        <div class="row mt-4 justify-content-lg-center">
            <div class="col-auto" style="color:lightgray">
                25th Percentile
            </div>
            <div class="col-auto" style="color:gray">
                50th Percentile
            </div>
            <div class="col-auto" style="color:dimgray">
                75th Percentile
            </div>
        </div>   
    </div>                    
</div>
